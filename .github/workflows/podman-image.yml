name: Build and Scan Image with Podman

on:
  push:
    branches:
      - main  
  pull_request:

jobs:
  build-and-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install Podman
        run: |
          sudo apt update
          sudo apt install -y podman

      - name: Install Trivy (Aqua Security Repo)
        run: |
          sudo apt update
          sudo apt install -y wget gnupg2
          wget -qO - https://aquasecurity.github.io/trivy-repo/deb/public.key | sudo apt-key add -
          echo "deb https://aquasecurity.github.io/trivy-repo/deb stable main" | sudo tee -a /etc/apt/sources.list.d/trivy.list
          sudo apt update
          sudo apt install -y trivy

      - name: Build Image with Podman
        run: |
          podman build -t my-sample-app:latest .

      - name: Scan Image with Trivy
        run: |
          trivy image my-sample-app:latest

